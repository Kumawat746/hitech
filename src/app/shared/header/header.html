<header class="site-header">
  <div class="logo">
    <h2>Hitech</h2>
    <p>Infosystem</p>
  </div>

  <nav>
    <a
      routerLink="/services"
      routerLinkActive="active"
      [class.disabled]="selectedTab && selectedTab !== 'services'"
      (click)="selectTab('services')"
      >Services</a
    >
    <a
      routerLink="/solutions"
      routerLinkActive="active"
      [class.disabled]="selectedTab && selectedTab !== 'solutions'"
      (click)="selectTab('solutions')"
      >Solutions</a
    >
    <a
      routerLink="/about"
      routerLinkActive="active"
      [class.disabled]="selectedTab && selectedTab !== 'about'"
      (click)="selectTab('about')"
      >About Us</a
    >
    <a
      routerLink="/careers"
      routerLinkActive="active"
      [class.disabled]="selectedTab && selectedTab !== 'careers'"
      (click)="selectTab('careers')"
      >Careers</a
    >
    <a
      routerLink="/contact"
      routerLinkActive="active"
      [class.disabled]="selectedTab && selectedTab !== 'contact'"
      (click)="selectTab('contact')"
      >Contact</a
    >
    <a class="call-btn" routerLink="/call">Call Now!</a>
  </nav>
</header>
